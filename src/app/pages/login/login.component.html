<div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="text-xl font-semibold mb-4">Iniciar sesión</h2>
  
      <div class="mb-4">
        <label class="block text-sm font-medium">Usuario</label>
        <input
          type="text"
          formControlName="username"
          class="w-full mt-1 p-2 border rounded"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full mt-1 p-2 border rounded"
        />
      </div>
  
      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>
  
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Ingresar
      </button>
    </form>
  </div>
