<div class="relative max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow border border-green-800">
  <button
    (click)="goToDashboard()"
    class="absolute top-2 right-2 text-green-800 hover:text-green-600 text-xl font-bold focus:outline-none"
    aria-label="Cerrar"
  >
    &times;
  </button>
  <div class="flex justify-center mb-4 space-x-4">
    <img src="https://vectorseek.com/wp-content/uploads/2023/09/Estado-de-Bolivia-Logo-Vector.svg-.png" alt="Logo Bolivia" class="h-16 w-auto" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Logo_oep.png/1200px-Logo_oep.png" alt="Logo OEP" class="h-16 w-auto" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-xl font-semibold mb-4 text-green-800 text-center">Iniciar sesión</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium text-green-800">Usuario</label>
      <input
        type="text"
        formControlName="username"
        class="w-full mt-1 p-2 border rounded border-green-800 focus:outline-none focus:ring-2 focus:ring-green-600"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-green-800">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="w-full mt-1 p-2 border rounded border-green-800 focus:outline-none focus:ring-2 focus:ring-green-600"
      />
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-green-800 text-white py-2 rounded hover:bg-green-900 transition"
    >
      Ingresar
    </button>
  </form>
</div>
