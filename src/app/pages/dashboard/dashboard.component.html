<div class="min-h-screen flex flex-col">
    <div class="flex justify-between items-center px-6 pt-5">
      <p class="text-2xl text-green-800 custom-font">Órgano Electoral Plurinacional</p>
      <div class="flex items-center space-x-4">
        <button class="bg-black text-white px-4 py-2 rounded">Votar</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Logo_oep.png/1200px-Logo_oep.png" alt="Logo" class="h-16 w-auto">
      </div>
    </div>
  
    <header class="text-black text-center">
      <h1 class="text-4xl font-bold custom-font">Elecciones Presidenciales Bolivia</h1>
      <h2 class="text-3xl custom-font">2025</h2>
    </header>
  
    <nav class="bg-green-800 text-white p-3">
        <div class="flex items-center justify-between">
          <button class="flex items-center space-x-1 hover:text-yellow-400" routerLink="/dashboard">
            <mat-icon>arrow_back</mat-icon>
            <span>Volver</span>
          </button>
          
          <ul class="flex justify-center space-x-6">
            <li>
              <button routerLink="partido-politico" class="px-4 py-2 bg-green-800 text-white rounded hover:bg-green-900">Partidos Políticos</button>
            </li>
            <li>
              <button routerLink="candidatos" class="px-4 py-2 bg-green-800 text-white rounded hover:bg-green-900">Candidatos</button>
            </li>
            <li>
              <button routerLink="cronograma" class="px-4 py-2 bg-green-800 text-white rounded hover:bg-green-900">Cronograma de Actividades</button>
            </li>
            <li>
              <button routerLink="propuesta" class="px-4 py-2 bg-green-800 text-white rounded hover:bg-green-900">Propuestas</button>
            </li>
          </ul>
          
          <!-- Botón Condicional según el estado de autenticación -->
          <div>
            <button 
              *ngIf="isLoggedIn; else loginButton" 
              (click)="logout()" 
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-800">
              Cerrar Sesión
            </button>

            <ng-template #loginButton>
              <button 
                (click)="goToLogin()" 
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">
                Iniciar Sesión
              </button>
            </ng-template>
          </div>


        </div>
    </nav>

    <main class="flex-1 p-6 bg-gray-100">
        <router-outlet></router-outlet>
      </main>
  </div>
